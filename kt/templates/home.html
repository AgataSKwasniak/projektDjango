<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>Książka telefoniczna</h1>

  <h3>Menu:</h3>

  <ul>
    <li>
      <a href="/">Home</a>
    </li>
    <li>
      <a href="/dodaj">Dodaj nowy kontakt</a>
    </li>
  </ul>

  <hr/>

  <h3>Lista kontaktów:</h3>

  {% for x in dane %}

    <p>
      <b>Imię:</b> {{ x.imie }}<br/>
      <b>Nazwisko:</b> {{ x.nazwisko }}<br/>
      <b>Telefon:</b> {{ x.telefon }}<br/>
      <a href="{% url 'usun' id=x.pk %}">usun</a>
      <a href="{% url 'edytuj' id=x.pk %}">edytuj</a>
    </p>
  {% endfor %}

</body>
</html>
